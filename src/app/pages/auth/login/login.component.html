<ion-content fullscreen>
  <div style="padding-top: 60px;padding-bottom: 30px;">
    <ion-row>
      <ion-col class="text-center">
        <ion-label>
          <h1><strong>CONNEXION</strong></h1>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
  <div class="login-form" mode="ios">
    <ion-row  mode="md">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row mode="md">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <a >
            <h6>
              Mot de psse oublie?
            </h6>
          </a>
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col>
         <ion-button expand="block" (click)="goVerify()">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
