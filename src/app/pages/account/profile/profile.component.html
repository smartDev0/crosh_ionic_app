<ion-content fullscreen mode="ios">
   
  <div class="profile-form">
    <ion-row>
      <ion-col class="text-center">
        <img src="assets/avt.png" class="avatar-img">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="form-title">
          Bonjour xxx
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label class="profile-label" routerLink="/profile-information" routerDirection="forward">
          Ma informatins personnelles
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label class="profile-label">
          Mes paramètres
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label class="profile-label">
          Ma sècuritè
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label class="profile-label">
          Mes notifications
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label class="profile-label">
          Contacter Crosh
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col (click)="logout()"> 
        <ion-label class="profile-label">
         Se déconnecter
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
