<ion-content fullscreen mode="ios">
  <br>
  <br>
  <div class="d-flex-center">
    <div class="d-flex-v-center step-box-active">
      <ion-icon name="checkmark"></ion-icon>
    </div>
    <div class="d-flex-v-center">
      <div class="divider "></div>
    </div>
    <div class="d-flex-v-center step-box-active">2</div>
  </div>
  <div style="padding: 10px 15px;">
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="form-title">
          Vous etes:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="profile-label">
          En longue maladie
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-text">Quel sest votre revenu mensuel ?</ion-label>
      </ion-col>
    </ion-row>
    <div style="padding: 15px;">
      <ion-row>
        <ion-col size="6">
          <div class="job-checkbox d-flex-v-center" (click)="onChangeState(1)" *ngIf="!isOneActive">
            Avec allocations
          </div>
          <div class="job-checkbox d-flex-v-center active " (click)="onChangeState(1)" *ngIf="isOneActive">
            Avec allocations
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="job-checkbox d-flex-v-center" (click)="onChangeState(2)" *ngIf="!isSecondActive">
            Sans alloctions
          </div>
          <div class="job-checkbox d-flex-v-center active" (click)="onChangeState(2)" *ngIf="isSecondActive">
            Sans alloctions
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="job-checkbox d-flex-v-center" (click)="onChangeState(3)" *ngIf="!isThreeActive">
            Cotorep
          </div>
          <div class="job-checkbox d-flex-v-center active" (click)="onChangeState(3)" *ngIf="isThreeActive">
            Cotorep
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="job-checkbox d-flex-v-center" (click)="onChangeState(4)" *ngIf="!isFourActive">
            Handicap
          </div>
          <div class="job-checkbox d-flex-v-center active" (click)="onChangeState(4)" *ngIf="isFourActive">
            Handicap
          </div>
        </ion-col>
      </ion-row>
      <br>
      <div *ngIf="isOneActive">
        <ion-row>
          <ion-col class="text-center">
            <ion-label class="incoming-text">Allocation mensuel ?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="text-center">
            <ion-label class="incoming-value">
              {{monthValue}} â‚¬
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-range min="0" max="360000" class="range" step="100" value="{{monthValue}}"
              (ionChange)="onChangeGetMonthValue($event)">
            </ion-range>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col class="text-center">
            <ion-label class="incoming-text">Mois restants ?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="text-center">
            <ion-label class="incoming-value">
              {{remainMonthValue}}mois
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-range min="0" max="10" class="range" step="1" value="{{remainMonthValue}}"
              (ionChange)="onChangeGetRemainValue($event)">
            </ion-range>
          </ion-col>
        </ion-row>
      </div>

      <br>
      <br>
      <br>
    </div>
    <ion-row *ngIf="isOneActive">
      <ion-col>
        <div class="d-flex" style="display: flex;justify-content: space-between;">
          <div class="arrow-left d-flex-v-center" routerLink="/job-search" routerDirection="forward">
            <ion-icon name="arrow-back" mode="md"></ion-icon>
          </div>
          <div class="arrow-right d-flex-v-center" routerLink="/profile-incoming" routerDirection="forward">
            <ion-icon name="checkmark"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <br>
    <br>
  </div>

</ion-content>
