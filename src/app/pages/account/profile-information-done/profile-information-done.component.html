<ion-content fullscreen mode="ios">
  <img src="assets/arrow_down.png" class="close-icon" routerLink="/home/profile" routerDirection="forward">
  <div class="profile-form">
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="form-title">
          Vos informations <div>
            personnelles
          </div>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
  <ion-row>
    <ion-col>
      <ion-card mode="ios" class="profile-card incoming-active" routerLink="/profile-incoming" routerDirection="forward">
        <ion-card-content class="text-center">
          <div class="card-value">
            Vos revenus
          </div>
          <div class="profile-card-text">
            temps: 2min
          </div>
          <ion-icon name="checkmark" style="font-size: 30px;"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card mode="ios" class="profile-card">
        <ion-card-content class="text-center">
          <div class="card-value">
            Vos charges
          </div>
          <div class="profile-card-text">
            temps: 1min
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card mode="ios" class="profile-card">
        <ion-card-content class="text-center">
          <div class="card-value">
            Votre patrimoine
          </div>
          <div class="profile-card-text">
            temps: 4min
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
