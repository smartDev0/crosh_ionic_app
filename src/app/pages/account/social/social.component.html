      </ion-label>
    </ion-col>
  </ion-row>
  <br>

        {{data.name}}
      </div>

        {{data.name}}
      </div> -->
    </ion-col>

  </ion-row>
  <div style="padding: 15px;" *ngIf="isOneActive || isSecondActive||isThreeActive||isFourActive">
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="form-title">
          Revenu {{name}}:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-text">Montant percu ?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-value">
          {{collectedValue}} €
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range min="0" max="360000" class="range" step="100" value="{{collectedValue}}"
          (ionChange)="onChangeGetMonthValue($event)">
        </ion-range>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-text">Allocation mensuelle ?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-value">
          {{remainMonthValue}} €
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range min="0" max="4400" class="range" step="100" value="{{remainMonthValue}}"
          (ionChange)="onChangeGetRemainValue($event)">
        </ion-range>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-text">Rente trimestrielle ?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-center">
        <ion-label class="incoming-value">
          {{timerValue}} €
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range min="0" max="13200" class="range" step="100" value="{{timerValue}}"
          (ionChange)="onChangeGetTimerValue($event)">
        </ion-range>
      </ion-col>
    </ion-row>
    <br>
  </div>
 
  <ion-row *ngIf="isOneActive || isSecondActive||isThreeActive||isFourActive">
    <ion-col>
      <div class="d-flex" style="display: flex;justify-content: space-between;">
        <div class="arrow-left d-flex-v-center" routerLink="/profile-incoming" routerDirection="forward">
          <ion-icon name="arrow-back" mode="md"></ion-icon>
        </div>
        <div class="arrow-right d-flex-v-center" (click)="submit()">
          <ion-icon name="checkmark" mode="md"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <br>
  <br>
</ion-content>
