<ion-content fullscreen mode="ios">
  <br>
  <br>
  <div class="d-flex-center">
    <div class="d-flex-v-center step-box-active">1</div>
    <div class="d-flex-v-center">
      <div class="divider "></div>
    </div>
    <div class="d-flex-v-center step-box-unactive">2</div>
  </div>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="form-title">
        Quel est votre type
        <div>
          de pension ?
        </div>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-segment class="pension-segment">
        <ion-segment-button checked>
          <ion-label class="pension-segment-label">Avec <div>
              pension
            </div>
          </ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label class="pension-segment-label">
            Sans
            <div>
              pension
            </div>
          </ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label class="pension-segment-label">Pension<div>
              de reversion
            </div>
          </ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-text">Allocation mensuelle ?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-value">
        {{monthValue}} €
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-range min="0" max="3600" class="range" step="100" value="{{monthValue}}"
        (ionChange)="onChangeGetMonthValue($event)">
      </ion-range>
    </ion-col>
  </ion-row>
  <br>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-text">Mois restants ?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-value">
        {{remainMonthValue}} mois
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-range min="0" max="90" class="range" step="5" value="{{remainMonthValue}}"
        (ionChange)="onChangeGetRemainValue($event)">
      </ion-range>
    </ion-col>
  </ion-row>
  <br>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-text">Allocation trimestrielle ?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <ion-label class="incoming-value">
        {{timerValue}} €
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-range min="0" max="10800" class="range" step="100" value="{{timerValue}}"
        (ionChange)="onChangeGetTimerValue($event)">
      </ion-range>
    </ion-col>
  </ion-row>
  <br>
  <ion-row>
    <ion-col>
      <div class="d-flex" style="display: flex;justify-content: space-between;" >
        <div class="arrow-left d-flex-v-center" routerLink="/profile-incoming" routerDirection="forward">
          <ion-icon name="arrow-back" mode="md"></ion-icon>
        </div>
        <div class="arrow-right d-flex-v-center" routerLink="/pension-supplyment" routerDirection="forward">
          <ion-icon name="arrow-forward" mode="md"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <br>
  <br>

</ion-content>
